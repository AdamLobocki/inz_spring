    <form action="#" th:action="@{/logout}">

    </form>

    Lista walut i ceny



    <div th:if="${flag} == true">
        <ul class="list-group list-group-flush">
            <li class="list-group-item" th:text="|1 EUR: ${rates.get(0)}|"> </li>
            <li class="list-group-item" th:text="|1 USD: ${rates.get(1)}|"> </li>
            <li class="list-group-item" th:text="|1 CHF: ${rates.get(2)}|"> </li>
            <li class="list-group-item" th:text="|1 GBP: ${rates.get(3)}|"> </li>
            <li class="list-group-item" th:text="|100 JPY: ${rates.get(4)}|"> </li>
        </ul>
    </div>


    <form class="btn btn-secondary" method="post" action="/mainPage" th:object="${filters}">
        <select name="currencyNames" th:field="*{currencyNames}">
            <option value="">Wybierz</option>
            <option th:each="o: ${T(pl.adam.praca_inzynierska.currency.CurrencyNames).values()}"
                    th:value="${o.name()}"
                    th:text="${o.name()}"></option>
        </select>
        <input type="submit" value="Filtruj" />
    </form>


    <div class="dropdownRel">
        <form>
            <div class="form-group">
                <form method="post" th:object="${ilsoc}">
                    <input type="number" class="form-control" id="formGroupExampleInput" placeholder="Podaj ilość">
                </form>
            </div>
        </form>
    </div>
    <div>
        <button type="button" class="btn btn-secondary">Kup</button>
