<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tworzenie Konta</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>

</head>
<body>



<section class="container">

    <div th:if="${errorMessage}">
        <div class="alert alert-info" th:text="${errorMessage}"></div>
    </div>
    <form action="#" th:action="@{/createAccountPage}" th:object="${account}" method="post" >

        <input type="hidden" th:field="*{id}" /><br/>
        <div class="form-group">
            <label for="exampleInputEmail1">Account name</label>
            <input type="text" class="form-control" th:field="*{username}"/>
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" th:field="*{email}">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" th:field="*{password}">
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</section>

</body>
</html>
